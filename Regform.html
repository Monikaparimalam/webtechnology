<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
</head>
<body bgcolor="#de09b3">
<center>
<form>
  <table cellspadding="2">
    <h1>PERSONAL   INFORMATION</h1>
    <tr>
      <td><label for="username">USERNAME:</label></td>
      <td><input type="text" id="username" name="username"><br><br></td>
    </tr>
    <tr>
        <td><label for="email">EMAILID:</label></td>
        <td><input type="email" id="EMAIl" name="emailid"><br><br></td>
    </tr>
    <tr>
         <td><label for="x">PASSWORD:</label></td>
        <td><input type="password" id="x" name="password"><br><br></td>
    </tr>
    <tr>
        <td><label for="x">RESETPASSWORD:</label></td>
       <td><input type="tel" id="x"  name="Resetpassword"><br><br></td>
    </tr>
    <tr>
        <td><label for="firstname">FIRSTNAME:</label></td>
       <td><input type="text" id="firstname"  name="firstname"><br><br></td>
    </tr>
    <tr>
        <td><label for="lastname">LASTNAME:</label></td>
       <td><input type="text" id="lastname"  name="lastname"><br><br></td>
    </tr>
    <tr>
        <td><label for="phno">PHONENO:</label></td>
       <td><input type="tel" id="Phno"  name="phoneno"><br><br></td>
    </tr>
    <tr>
      <tr>
        <td><label for="street">STREET:</label></td>
       <td><input type="text" id="street"  name="street"><br><br></td>
    </tr>
        <td><label for="state">STATE:</label></td>
       <td><input type="text" id="state"  name="state"><br><br></td>
    </tr>
    <tr>
        <td><label for="city">CITY:</label></td>
       <td><input type="text" id="city"  name="city"><br><br></td>
    </tr>
    <tr>
      <td><label for="country">COUNTRY</label></td>
      <td><input  type="text" id="country" name="country"><br><br></td>
    </tr>
    <tr>
        <td><label for="zipcode">ZIPCODE:</label></td>
       <td><input type="number" id="zipcode"  name="zipcode"><br><br></td>
    </tr>
    <tr>
        <td><label for="member">MEMBER:</label></td>
       <td><input type="text" id="member"  name="member" value="free" disabled><br><br></td>
    </tr>
    
  </table>
</form>
</center>
</body>
</html>
