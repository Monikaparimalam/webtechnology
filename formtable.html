<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL INFORMATION</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PERSONAL INFORMATION</title>
  </head>
<body>
<center>
<form>
  <table>
   <h1>PERSONAL INFORMATION FORM</h1>
  <tr>
    <td><label for="fullname">NAME</label></td>
    <td><input type="text" id="fullname" name="fullname" placeholder="Enter the name" autocomplete="off"></td>
    </tr>
       <tr>
        <td><label for="emailid">EMAILID</label></td>
        <td><input type="email" id="EMAIl" name="emailid" autofocus><br><br></td>
    </tr>
    <tr>
         <td><label for="x">PASSWORD</label></td>
        <td><input type="password" id="x" name="password" value="password" minlength="8" maxlength="12" pattern="[a-z]{5}"><br><br></td>
    </tr>
    <tr>
        <td><label for="phno">PHONE NO</label></td>
       <td><input type="tel" id="Phno"  name="phoneno"  value="7871101533" readonly><br><br></td>
    </tr>
    <tr>
      <td><label for="dob">DATE OF BIRTH</label></td>
      <td><input type="date" id="dob" name="dob" value="dob"></td>
    </tr>
    <tr>
      <td><label for="location">LOCATION</label></td>
      <td><input  type="url" id="Location" name="Location"><br><br></td>
    </tr>
    <tr>
      <td><label for="address">ADDRESS</label></td>
      <td><textarea id="address" name="address" rows="2" value="address"></textarea></td>
    </tr>
    <tr>
      <td><label for="age">AGE</label></td>
      <td><input type="number" id="age" name="age" value="age" min="20" max="100" size="5"></td>
    </tr>
    <tr>
      <td><label for="time">TIME</label></td>
        <td><input type="time" id="time" name="time" value="time"><br><br></td>
    </tr>
    <tr>
       <td><label for="month">MONTH</label></td>
        <td><input type="month" id="month" name="month" value="month"><br><br></td>
    </tr>
     <tr>
       <td><label for="color">COLOR CHOOSE</label></td>
        <td><input type="color" id="color" name="color" value="color"><br><br></td>
    </tr>
     <tr>
       <td><label for="range">RANGE</label></td>
        <td><input type="range" id="range" name="range" value="range"><br><br></td>
    </tr>
     <tr>
       <td><label for="week">WEEK</label></td>
        <td><input type="week" id="week" name="week" value="week"><br><br></td>
    </tr>
    <tr>
      <td><label for="datetime">DATE AND TIME</label></td>
        <td><input type="datetime-local" id="time" name="time" value="time"><br><br></td>
    </tr>
    <tr>
       <td><label for="search">SEARCH</label></td>
        <td><input type="search" id="search" name="search" value="search"><br><br></td>
    </tr>
    <tr>
      <td><label>GENDER</label></td>
      <td>
        <input type="radio" id="male" name="gender" value="Male" required multiple>
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">FEMALE</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">OTHERS</label>
      </td><br><br>
    </tr>
     <tr>
        <td><label for="lang">LANGUAGE</label></td>
        <td><select name="Language">
            <option disabled selected value="" hidden>SELECT LANGUAGE</option>
            <optgroup label="south india">
                <option>Telugu</option>
                <option>English</option>
                <option>Kannada</option>
            </optgroup>
            <optgroup label="north india">
                <option>Telugu</option>
                <option>English</option>
                <option>Kannada</option>
            </optgroup>
        </select><br><br></td>
    </tr>
    <tr>
        <td><label for="Resume">RESME</label>
          <input type="file" id="Resume" name="resume"><br><br></td>
    </tr>
    <tr>
      <td colspan="2" class="center buttons">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        <input type="button" value="just a button">
      </td>
    </tr>
  </table>
</form>
</center>
</body>
</html>
</body>
</html>
